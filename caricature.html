<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosy's Caricature</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #logo {
            font-size: 25px;
            top: 20%
        }
        #logo-caricature {
            display: block;
        }
    </style>
    <!-- Header Fonts Starts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Racing+Sans+One&display=swap" rel="stylesheet">
     <!-- Header Fonts Ends-->
    <script src="headerLoader.js" defer></script>
    <script src="localLanguage.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div class="img-container">
        <img src="images/caricature1.JPG" alt="caricature1" class="image">
        <img src="images/caricature2.JPG" alt="caricature2" class="image">
        <img src="images/caricature3.JPG" alt="caricature3" class="image">
        <img src="images/caricature4.JPG" alt="caricature4" class="image">

        <div class="controls">
            <button id="prev">←</button>
            <button id="next">→</button>
        </div>
    </div>
    <div class="text">
        <br><br>
        <div class="title" data-en="About Caricature" data-cn="关于漫画"></div>
        <div class="text-description"
        data-en="Caricature art is a drawing style that exaggerates certain features or characteristics of a subject to create a humorous or satirical effect. This artistic style is often used in portraiture, where distinctive facial features, expressions, or body proportions are emphasized to capture the essence of the individual in a playful or exaggerated manner. Caricature art can range from lighthearted and humorous depictions to more critical or socially reflective works, depending on the artist's intent. This medium offers great creative freedom and is widely used in both personal and commercial contexts, such as entertainment, editorial illustrations, and public events."
        data-cn="漫画艺术是一种通过夸张表现对象的某些特征或特点来创造轻松幽默或讽刺效果的绘画形式。这种艺术风格常用于肖像画，强调人物的独特面部特征、表情或身体比例，以一种玩味或夸张的方式捕捉个体的精髓。漫画的表现形式可以从轻松幽默的描绘到更具批判性或社会反思的作品，具体取决于艺术家的创作意图。这种媒介赋予了创作者极大的自由度，广泛应用于个人和商业领域，如娱乐、编辑插画和公共活动中。">
        </div>
    </div>
    <script src="autoPoster.js"></script>
</body>
</html>
