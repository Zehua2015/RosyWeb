        <div class="title" data-en="About Nihonga" data-cn="关于日本画"></div>
        <div class="text-description"
            data-en="Nihonga, or Japanese painting, is a traditional art form in Japan that uses natural materials such as mineral pigments and washi paper. It emphasizes simplicity, harmony, and the beauty of nature, often featuring themes like landscapes and seasonal changes. Nihonga reflects Japanese cultural values, particularly an appreciation for the transient nature of life. Today, as artists combine traditional techniques with modern elements, Nihonga continues to evolve, maintaining its vibrancy and relevance in contemporary art."
            data-cn="日本画（Nihonga）是日本的一种传统绘画艺术形式，使用矿物颜料和和纸等天然材料。它强调简约、和谐和自然之美，常常以风景和季节变化等主题为表现对象。日本画体现了日本文化的价值观，特别是对生命短暂性的感悟。如今，随着艺术家将传统技法与现代元素相结合，日本画不断发展，保持着这一艺术形式的活力与现代性。
            ">
