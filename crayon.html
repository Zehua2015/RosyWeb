    <div class="text">
        <br><br>
        <div class="title" data-en="About Crayon and Oil Pastel Art" data-cn="关于蜡笔与油画棒画" data-jp="クレヨンとオイルパステルの芸術について"></div>
        <div class="text-description"
            data-en="Crayon and oil pastel are versatile drawing mediums that are highly favored by artists for their vibrant colors and ease of use. Crayons are typically made from colored wax, offering a firmer and more controlled application, making them ideal for detailed work and layering. In contrast, oil pastels are composed of pigment mixed with non-drying oil, giving them a softer, creamier texture that allows for smoother blending and richer color application. Both mediums are widely used in various types of artwork, ranging from sketches and illustrations to more expressive, textured pieces. Crayons and oil pastels are prized for their ability to create bold, vivid compositions and their adaptability to different artistic styles."
            data-cn="蜡笔和油画棒是广受艺术家喜爱的多功能绘画媒介，以其鲜艳的色彩和易于使用的特点著称。蜡笔通常由彩色蜡制成，提供较硬且易于控制的应用，非常适合细致的绘画和叠加层次。相比之下，油画棒由颜料和不干燥的油混合而成，质地更柔软、奶油感更强，这使得它们能够更顺滑地混合颜色并实现更丰富的色彩表现。两种媒介广泛应用于各种艺术作品中，从素描和插画到更具表现力的质感作品。蜡笔和油画棒因其能够创造出大胆、生动的构图，并且能适应不同的艺术风格而受到青睐。" 
            data-jp="クレヨンとオイルパステルは、鮮やかな色彩と使いやすさから、アーティストに非常に好まれている多用途の描画媒体です。クレヨンは通常、着色されたワックスで作られ、より硬く、コントロールしやすい塗布が可能で、詳細な作業やレイヤリングに最適です。一方、オイルパステルは、乾かないオイルと混合された顔料で構成されており、柔らかく、クリーミーな質感を持ち、滑らかなブレンドと豊かな色の適用が可能です。両方の媒体は、スケッチやイラストから、より表現力豊かでテクスチャーのある作品まで、さまざまな種類のアートワークで広く使用されています。クレヨンとオイルパステルは、大胆で鮮明な構図を作り出す能力と、さまざまな芸術スタイルへの適応性が評価されています。">
        </div>
    </div>
